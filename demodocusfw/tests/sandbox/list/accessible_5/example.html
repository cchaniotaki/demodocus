<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accessible List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<p>Cake ingredients</p>
<button id="show">Show All</button>
<button id="close">Close All</button>
<button id="toggle">Toggle</button>
<ul>
    <li class="ingredient" tabindex="0">
        Eggs
        <ul style="display: none;">
            <li>Quantity: 4 large eggs</li>
            <li>Type: From golden hens</li>
        </ul>
    </li>
    <li class="ingredient" tabindex="0">
        Flour
        <ul style="display: none;">
            <li>Quantity: 3 Cups</li>
            <li>Type: All-purpose</li>
        </ul>
    </li>
    <li class="ingredient" tabindex="0">
        Baking Powder
        <ul style="display: none;">
            <li>Quantity: 2 teaspoons</li>
            <li>Type: Powdery</li>
        </ul>
    </li>
    <li class="ingredient" tabindex="0">
        Sugar
        <ul style="display: none;">
            <li>Quantity: 2 cups</li>
            <li>Type: White</li>
        </ul>
    </li>
</ul>


<style>
    .ingredient {
        cursor: pointer;
    }

    .ingredient > ul {
        display: none;
        cursor: text;
    }
</style>

<script>
    $(function(){
        let showAll = $('#show');
        let closeAll= $('#close');
        let toggle = $('#toggle');
        let ingredients = $('.ingredient');

        showAll.on('click', function(){
           ingredients.children().css('display', 'block');
        });

        closeAll.on('click', function(){
            ingredients.children().css('display', 'none');
        });

        toggle.on('click', function(){
            ingredients.children().toggle();
        });

        ingredients.on('click keyup', function(event)
        {
            if(event.type === "click" || (event.key === 'Enter' || event.key === ' '))
            {
                $(event.target).children('ul').toggle();
            }
        })
    });
</script>
</body>
</html>
