<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Static List</title>
</head>
<body>
<p>Cake ingredients</p>
<ul>
    <li class="ingredient">
        Eggs
        <ul>
            <li>Quantity: 4 large eggs</li>
            <li>Type: From golden hens</li>
        </ul>
    </li>
    <li class="ingredient">
        Flour
        <ul>
            <li>Quantity: 3 Cups</li>
            <li>Type: All-purpose</li>
        </ul>
    </li>
    <li class="ingredient">
        Baking Powder
        <ul>
            <li>Quantity: 2 teaspoons</li>
            <li>Type: Powdery</li>
        </ul>
    </li>
    <li class="ingredient">
        Sugar
        <ul>
            <li>Quantity: 2 cups</li>
            <li>Type: White</li>
        </ul>
    </li>
</ul>
</body>
</html>
